name: .NET
on:
  push:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - uses:  cryptic-wizard/run-specflow-tests@v1.1.0-alpha2
      with:
        test-assembly-dll: RunSpecflowTests/bin/Debug/net5.0/RunSpecflowTests.dll
        test-execution-json: RunSpecflowTests/bin/Debug/net5.0/TestExecution.json
        output-html: CalculatorResults.html
        test-verbosity: minimal
        dotnet-version: net5.0
    - name: Publish Specflow Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v2
      with:
        name: SpecflowTestResults
        path: CalculatorResults.html